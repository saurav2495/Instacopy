<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div>
        <div class="battery">
          <p>5:26</p>
          <img
            src="https://img.freepik.com/premium-vector/status-bar-icon-phone-signal-wifi-battery-icon-vector-illustration_888418-6638.jpg"
            alt=""
          />
        </div>
        <div class="title">
          <h1>Instagram</h1>
          <div class="icons">
            <i class="ri-heart-line"></i>
            <i class="ri-chat-smile-ai-line"></i>
          </div>
        </div>
      </div>
      <div class="full">
        <div class="progress">
          <div class="growth"></div>
        </div>
        <h2 id="fullUser">Saurav</h2>
      </div>
      <div class="storeyan">
        <div class="user">
          <div class="images">
            <img
              src="https://images.unsplash.com/photo-1731156607191-af929d3d0fe2?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw3fHx8ZW58MHx8fHx8"
              alt=""
            />
          </div>
          <div class="plus-icon">
            <i class="ri-add-line"></i>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
